<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>

    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Path of the materialize.min.css file -->
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <!-- Custom css file path -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
    <header> 
        <nav class="deep-purple lighten-1"> <!-- Color of Nav Bar -->
            <div class="nav-wrapper">
                <div class="container">

                    <!-- Site Heading -->
                    <a href="#" class="brand-logo">Task Manager</a>

                </div>
            </div>
        </nav>
    </header>

    <main>
        
        <!-- Description Card -->
        <div class="container">
            <div class="card-panel teal">
                <span class="white-text">Hey there! Using this app you can track your todo list using a JSON file and have it read in! You can use the button at the bottom of the page to edit your tasks and manage this app.</span>
            </div>
        </div>

        <!-- Page Content -->
        <div class="container">

            <!-- Collection List -->
            <ul class="collection" id="tasks" hidden>
                
            </ul>
        
        
            <!-- Edits Manager -->
            <div class="fixed-action-btn horizontal">
                <a class="btn-floating btn-large red">
                    <i class="large material-icons">mode_edit</i>
                </a>
                <ul>
                    <li><a class="btn-floating pink lighten-1 btn modal-trigger" href="#addItem"><i class="material-icons">add_circle</i></a></li>
                    <li><button class="btn-floating green btn modal-trigger" href="#"><i class="material-icons">fiber_new</i></button></li>
                    <li><button class="btn-floating orange btn modal-trigger" href="#"><i class="material-icons">save</i></button></li>
                    <li><button class="btn-floating blue btn modal-trigger" href="#openFile"><i class="material-icons">folder_open</i></button></li>
                </ul>
            </div>

            <!-- Add Item -->
            <div id="addItem" class="modal">
                <div class="modal-content">
                <h4>Add Item</h4>
                <p>What task do you need to complete?</p>
                </div>
                <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
            </div>

            <!-- Open File -->
            <div id="openFile" class="modal">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </form>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>

        </div>
            
    </main>

    <!-- The jQuery file path -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Path of the materialize.js file -->
    <script src="js/hammer.min.js"></script>
    <script src="js/materialize.js"></script>
    <script>
        $("document").ready(function () {
            $(".button-collapse").sideNav();
        });
    </script>

    <!-- Custom Javascript -->
    <script src="js/taskManager.js"></script>

</body>

</html>
